<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-24 | Switch Functions by Javascript</title>
  <link rel="shortcut icon" href="./images/bulb-go-off-img.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="main">
  <img src="./images/cat-img.png" alt="" id="cat">
  <div class="bulb">
    <img src="./images/bulb-go-on-img.png" alt="" id="bulb">
  </div>
  <div class="butons">
    <h3 id="switch-text">Click Buttons</h3>
    <button id="switch-On" onclick="switchOn()">Switch On</button>

  </div>
</div>
